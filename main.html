<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <STyle>
        * {
            margin: 0 auto;
        }

        body {
            height: 200vb;
        }

        ul {
            display: flex;
            justify-content: center;
            text-align: center;
            margin: 25px;
        }

        a {
            color: white;
            display: inline-block;
            text-decoration: none;
        }

        li {
            display: inline-block;
            text-align: center;
            font-weight: bold;
            font-size: 15px;
        }

        header {
            background-color: #121212;
            padding: 0.5px;
            display: inline block;
        }

        .main {
            text-align: center;
            margin: 40px;
        }

        .card {
            border: 2px solid #ddd;
            border-radius: 10px 10px 0px 0px;
            display: inline-block;
            padding-bottom: 100px;
        }

        hr {
            width: 300px;
        }

        .sub-title {
            color: #ddd;
            font-weight: bold;
            display: flex;
            margin: 10px 0px 20px 10px;
        }

        .text {
            display: flex;
            margin: 20px 30px 20px 30px;
        }

        h4 {
            text-align: center;
            margin: 20px;
        }
        
        .link {
            color: black;
            text-decoration: none;
        }
    </STyle>
</head>
