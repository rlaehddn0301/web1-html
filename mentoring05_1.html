<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멘토링 로그인폼 제작</title>
  <style>
    .form {
      background-color: white;
      position: fixed;
      top: 20%;
      left: 35%;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 300px 50px 70px 50px;
      width: 400px;
      display: flex;
      flex-direction: column;
    }

    .background {
      background-image: url(nike.png);
      background-size: 100%;
      background-repeat: no-repeat;
      background-position: center;
      width: 100%;
      height: 100%;
      position: fixed;
      opacity: 0.2;
      z-index: -1;
    }

    .logo {
      background-image: url(nike2.png);
      background-size: 20%;
      background-repeat: no-repeat;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 230px;
      left: 630px;
    }
  
    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  
    button[type="submit"] {
      padding: 10px;
      background-color: #636363;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    a button[type="button"] {
      padding: 10px;
      background-color: #000000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="form">
    <div class="logo"></div>
    <input type="text" placeholder="아이디" name="username" id="username" required>
    <input type="password" placeholder="비밀번호" name="password" id="password" required>
    <a href="main.html">
      <button type="submit">로그인</button>
    </a>
    <a href="index.html">
      <button type="button" class="submit">취소</button>
    </a>
  </div>
</body>
</html>
