<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나이키에 오신걸 환영합니다.</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .background {
      background-image: url(imgs/nike.png);
      background-size: cover;
      background-repeat: no-repeat;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.2;
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .form input[type="text"],
    .form input[type="password"] {
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
      width: 100%;
      font-size: 16px;
    }

    .form button[type="submit"] {
      padding: 10px 30px;
      background-color: #000000;
      color: #ddd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px 20px 0px 0px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .form button[type="submit"]:hover {
      background-color: #686868;
    }

    .form a {
      font-size: 14px;
      color: #727272;
      text-decoration: underline;
      margin-top: 20px;
    }

    a:hover {
      color: #000000;
    }

    @media (max-width: 420px) {
      .form {
        width: 80%;
        padding: 20px;
      }

      .form input[type="text"],
      .form input[type="password"] {
        font-size: 14px;
      }

      .form button[type="submit"] {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="form-wrapper">
    <div class="form">
      <h2 class="hello">나이키에 오신걸 환영합니다</h2>
      <form action="main.html">
        <input type="text" placeholder="아이디" name="username" id="username" required>
        <input type="password" placeholder="비밀번호" name="password" id="password" required>
        <button type="submit">로그인</button>
        <a class="passward" href="index.html">비밀번호를 잊으셨나요?</a>
