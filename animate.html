<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>anmate.css 라이브러리</title>
    <style>
        .my-element {
            display: inline-block;
            margin: 0 0.5rem;
            animation: bounce; /* referring directly to the animation's @keyframe declaration */
            animation-duration: 2s; /* don't forget to set a duration! */
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <h1 class="animate__animated animate__bounce my-element">An animated element</h1>
    <h1 class="animate__animated animate__bounce">An animated element</h1>

    <h2 class="animate__animated animate__rollIn">멘토링 화이링</h2>
    <h2 class="animate__animated animate__zoomInLeft">멘토링 화이링</h2>
    <h2 class="animate__animated animate__zoomInUp">멘토링 화이링</h2>
</body>
</html>
